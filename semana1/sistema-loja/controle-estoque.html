<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de estoque</title>
</head>
<body>
    <h1>Controle de estoque</h1>
    <table border="1">
        <tr>
            <th>Foto</th>
            <th>Descrição</th>
            <th>Modelo</th>
            <th>Preço</th>
            <th>Quantidade</th>
        </tr>
        <tr>
            <td><img src="imagens/naves/speeder.jpg" width="150" heigth="150" alt="foto de um Speeder usado"></td>
            <td>Speeders</td>
            <td>Usados em bom estado</td>
            <td>CG$20.000,00</td>
            <td>15</td>
        </tr>
        <tr>
            <td><img src="imagens/naves/tie-fighter.jpg" width="150" heigth="150" alt="foto de uma tie-fighter usada"></td>
            <td>Tie-figthers</td>
            <td>Pouco tempo de uso</td>
            <td>CG$30.000,00</td>
            <td>5</td>
        </tr>
        <tr>
            <td><img src="imagens/naves/xwing.jpg" width="150" heigth="150" alt="foto de uma x-wing usada"></td>
            <td>X-wings usadas</td>
            <td>USadas reformadas</td>
            <td>CG$100.000,00</td>
            <td>2</td>
        </tr>
        <tr>
            <td><img src="imagens/naves/millenium.jpg" width="150" heigth="150" alt="foto da millenium falcon usada"></td>
            <td>Millenium Falcon</td>
            <td>Em perfeito estado</td>
            <td>CG$800.000,00</td>
            <td>1</td>
        </tr>
    </table>
    
</body>
</html>
