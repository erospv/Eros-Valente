<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Produto</title>
</head>
<body>
    <h1>Adicionar nave ao estoque</h1>
    <form>
        <div>
            <label>Foto</label>
            <input type="file" name="foto-nave"> 
        </div>
        <div>
            <label>Modelo</label>
            <input type="text" name="modelo-nave">
        </div>
        <div>
            <label>Descrição</label>
            <input type="text" name="descricao-nave">
        </div>
        <div>
            <label>Preço</label>
            <input type="text" name="preço-nave">
        </div>
        <div>
            <label>Quantidade</label>
            <input type="number" name="quantidade-nave">
        </div>
        <button></button>
    </form>
    
</body>
</html>
