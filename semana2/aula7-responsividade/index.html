<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>exercicio responsividade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu-lateral">
        <p>First Line</p>
        <ul class="items-menu">
            <li>1</li>
            <li>2</li>
            <li>3</li>

        </div>
        <div class="section3">
            <div class="items-section3" id="item=7">7</div>
            <div class="items-section3" id="item=8">8</div>
        </div>
        <div class="section4">
            <div class="section4-a nowrap wrap">
                <div class="items-section4-a" id="item-9">9</div>
