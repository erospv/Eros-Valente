<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <section id="cadastra-despesa">
        <h1>Controlador de Despesas</h1>
        <h3>Cadastrar despesas</h3>
        <form id="formulario-cadastro">
            <label for="valor">Valor</label>
            <input type="number" id="valor">
            <label for="seletor-tipo">Tipo</label>
            <select id="seletor-tipo">
                <option value="casa">Casa</option>
                <option value="alimento">Alimentação</option>
                <option value="transporte">Transporte</option>
            </select>
            <label for="descricao">Descrição</label>
            <input type="text" id="descricao">
            <button onclick="cadastraDespesa(event)">Cadastrar Despesa</button>   
        </form>
    </section>
    
</body>
</html>
